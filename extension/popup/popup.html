<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>JerkOff Settings</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Permanent+Marker&family=Caveat:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>JerkOff</h1>
    </div>

    <p class="description">Configure your provider to power the de-jerking engine.</p>

    <div class="form-group">
      <label for="provider">Provider</label>
      <select id="provider">
        <option value="gemini">Google Gemini</option>
        <option value="openai">OpenAI</option>
      </select>
    </div>

    <div class="form-group">
      <label for="apiKey">API Key</label>
      <input type="password" id="apiKey" placeholder="paste your key here...">
    </div>

    <button id="saveBtn">Save Settings</button>
    <div id="statusMessage" class="status-hidden"></div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
